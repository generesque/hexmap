<div class="container">
  <div #canvasContainer id="canvasContainer">
    <canvas #canvas id="canvas" class="canvas"></canvas>
  </div>
  <div class="controls">
    <div>Triangles: {{triangles}}</div>
    <div>Draw calls: {{drawCalls}}</div>
    <div>FPS: {{fps}}</div>
    <label>X Rotation:</label>
    <label>{{xRotation}}</label>
    <mat-slider class="slider" min="0" max="90" step="1" [(value)]="xRotation" (input)="xRotation = $event.value"></mat-slider>
    <label>Z Rotation Speed:</label>
    <label>{{zRotation}}</label>
    <mat-slider class="slider" min="0" max="0.02" step="0.001" [(value)]="zRotation" (input)="zRotation = $event.value"></mat-slider>

    <label>Shading:</label>
    <mat-radio-group [(ngModel)]="shadeHeight" (change)="regenerateGeometry()">
      <mat-radio-button [value]="true">Height</mat-radio-button>
      <mat-radio-button [value]="false">Iteration</mat-radio-button>
    </mat-radio-group>

    <label>Geometry:</label>
    <mat-radio-group [(ngModel)]="drawSmooth" (change)="regenerateGeometry()">
      <mat-radio-button [value]="true">Smooth</mat-radio-button>
      <mat-radio-button [value]="false">Flat</mat-radio-button>
    </mat-radio-group>

    <label>Zoom:</label>
    <label>{{zoom}}</label>
    <mat-slider class="slider" min="1" max="10" step="0.1" [(value)]="zoom" (input)="zoom = $event.value; recreateCamera()"></mat-slider>



    <label>Start Size:</label>
    <label>{{seedSize}}</label>
    <mat-slider class="slider" min="1" max="4" step="1" [(value)]="seedSize" (input)="seedSize = $event.value"></mat-slider>

    <label>Iterations:</label>
    <label>{{iterations}}</label>
    <mat-slider class="slider" min="1" max="7" step="1" [(value)]="iterations" (input)="iterations = $event.value"></mat-slider>

    <label>Height:</label>
    <label>{{height}}</label>
    <mat-slider class="slider" min="0" max="100" step="1" [(value)]="height" (input)="height = $event.value"></mat-slider>

    <label>Falloff:</label>
    <label>{{falloff}}</label>
    <mat-slider class="slider" min="0" max="1" step="0.01" [(value)]="falloff" (input)="falloff = $event.value"></mat-slider>

    <button mat-flat-button color="primary" class="slider" (click)="regenerateAll()">Regenerate</button>

    <mat-progress-bar *ngIf="progress !== 100" mode="determinate" [value]="progress"></mat-progress-bar>
  </div>
</div>
